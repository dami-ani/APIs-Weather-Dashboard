<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
      rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3  form-label">
          Search Your Location
        </h2>
        <!-- form input/buttons -->
        <form id="s-form" class="form">
          <div class="form-il form-group">
            <div class="i-group">
              <input class="form-input weather-search" type="text" id="s-input" placeholder="New York"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="i-group-append">
                <button type="submit" class="btn search-button" id="s-button" aria-label="submit search">
                  Search
                </button>
                <button id="c-button" type="button" class="btn search-button">
                  Clear
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="li-group" id="history"></div>
      </aside>
<!-- forcast container -->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div class="current-weather-container"></div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="forecast-container"></div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
